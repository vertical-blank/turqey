@import turqey.entity._
@import turqey.servlet._
@import turqey.html._

@(smtpSettings: Option[SmtpSettings])
<html>
  @css()
  <body>
    <script type="text/javascript" src="@assets/vender/js/materialize.js"></script>
    @topnav()
    <main>
    <div class="container">
      <form action="@root/admin/system" method="post" class="col s12" id="form">
        <div class="row">
          <h4>SMTP</h4>
        </div>
        <div class="row">
          <div class="input-field col s8">
            <input type="text" name="smtpHost" value="@smtpSettings.map(s=>s.host)" length="255">
            <label>Host</label>
            </input>
          </div>
          <div class="input-field col s4">
            <input type="text" name="smtpPort" value="@smtpSettings.map(s=>s.port.toString)" length="5">
            <label>Port</label>
            </input>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="smtpUser" value="" length="255">
            <label>User</label>
            </input>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="smtpPassword" value="" length="255">
            <label>Password</label>
            </input>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="smtpFromAddr" value="" length="255">
            <label>From Address</label>
            </input>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="smtpFromName" value="" length="255">
            <label>From Name</label>
            </input>
          </div>
        </div>
        <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">check</i>保存</button>
      </form>
    </div>
    </main>
  </body>
</html>
