@import turqey.entity._
@import turqey.html._

@(tags: Seq[(Tag, Int)])
<html>
  @css()
  <body>
    <script type="text/javascript" src="@assets/vender/js/materialize.js"></script>
    @topnav()
    <main>
    <div class="container">
      <p>タグ一覧</p>
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s2"><a class="waves-effect" href="#following">フォロー中</a></li>
            <li class="tab col s2"><a class="active waves-effect" href="#whole">全て</a></li>
          </ul>
        </div>
        <div id="following" class="col s12">W.I.P.</div>
        <div id="whole" class="col s12">
          <ul class="collection">
          @tags.map{ t => <li class="collection-item"><a href="@root/tag/@t._1.id">@t._1.name</a> 記事数:@t._2 </li> }
          </ul>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
