@import turqey.entity._
@import turqey.html._

@(tag:Tag, articles: Seq[Article])
<html>
  @css()
  <body>
    <script type="text/javascript" src="@assets/vender/js/materialize.js"></script>
    @topnav()
    <main>
    <div class="container">
      <p>タグ @tag.name の記事一覧</p>
      <div class="row">
        <div id="whole" class="col s12">
          <div class="collection">
          @articles.map{ a =>
            <a href="@root/article/@a.id" class="collection-item">
              <span class="title">@a.title</span>
              <p>
                @a.user.get.name @a.created.toString("yyyy/MM/dd")
              </p>
            </a>
          }
          </div>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
