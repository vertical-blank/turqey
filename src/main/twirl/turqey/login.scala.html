@()
<html>
  @css()
  <body>
    <script type="text/javascript" src="@assets/vender/js/materialize.js"></script>
    @topnav()
    <main>
    <div class="container">
      <div class="row">
        <div class="col s6 offset-s3 center">
          <div class="card-panel">
            <form method="post" action="@root/login">
              <div class="row">
                <div class="input-field col s12">
                  <input id="loginId" name="loginId" type="text" class="validate">
                  <label for="email">ID</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" name="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row s12">
                <button  class="waves-effect waves-light btn">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          <p class="caption">
            <a href="@root/googleAuth" class="waves-effect waves-light btn">Googleアカウントでログイン</a>
          </p>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
