@import turqey.entity._
@import turqey.servlet._
@import turqey.html._

@(u: User)
<html>
  @css()
  <body>
    <script type="text/javascript" src="@assets/vender/js/materialize.js"></script>
    @topnav()
    <main>
    <div class="container">
      <div class="row">
        <div class="col s2">
          ID
        </div>
        <div class="col s6">
          @u.loginId
        </div>
      </div>
      <div class="row">
        <div class="col s2">
          Name
        </div>
        <div class="col s6">
          @u.name
        </div>
      </div>
      <div class="row">
        <div class="col s2">
          Email
        </div>
        <div class="col s6">
          @u.email
        </div>
      </div>
      <div class="row">
        <div class="col s2">
          最終ログイン
        </div>
        <div class="col s6">
          @{u.lastLogin.map { d => d.toString("yyyy/MM/dd HH:mm:ss")} }
        </div>
      </div>
      @if(u.editable){
      <div class="row">
        <div class="col s12">
          <a href="/user/@u.id/edit" class="waves-effect waves-light btn"><i class="material-icons right">edit</i>編集</a>
        </div>
      </div>
      }
      @if(SessionHolder.root){
      <div class="row">
        <div class="col s12">
          <form method="post" action="@root/user/@u.id/reset" >
            <button class="waves-effect waves-light btn"><i class="material-icons right">person_outline</i>パスワードリセット</button>
          </form>
        </div>
      </div>
      }
    </div>
    </main>
  </body>
</html>
