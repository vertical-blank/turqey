@import turqey.entity._
@import turqey.servlet._
@import turqey.html._

@(u: Option[User])
<html>
  @css()
  <body>
    <script type="text/javascript" src="@assets/vender/js/materialize.js"></script>
    @topnav()
    <main>
    <div class="container">
      <form action="@root/user/@u.map(_.id)" method="post" class="col s12" id="form">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="loginId" value="@u.map(_.loginId)" id="input_title" length="120" 
            @{ u match { case None => "" case _ => "readonly" } }>
            <label>ID</label>
            </input>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="name" value="@u.map(_.name)" id="input_title" length="120">
            <label>Name</label>
            </input>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="email" value="@u.map(_.email)" id="input_title" length="120">
            <label>Mail</label>
            </input>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="password" id="input_title" length="120">
            <label>Pass</label>
            </input>
          </div>
        </div>
        <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">check</i>保存</button>
      </form>
    </div>
    </main>
  </body>
</html>
