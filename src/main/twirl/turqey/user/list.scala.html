@import turqey.entity._
@import turqey.servlet._
@import turqey.html._

@(users: Seq[User])
<html>
  @css()
  <body>
    <script type="text/javascript" src="@assets/vender/js/materialize.js"></script>
    @topnav()
    <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="collection">
            @users.map{ u =>
            <a href="@root/user/@u.id" class="collection-item waves-effect waves-light">
              <span class="title">@u.name</span>
            </a>
            }
          </div>
        </div>
      </div>
      @if(SessionHolder.root){
      <div class="row">
        <div class="col s12">
          <a href="/user/edit" class="waves-effect waves-light btn"><i class="material-icons right">person_add</i>追加</a>
        </div>
      </div>
      }
    </div>
    </main>
  </body>
</html>
