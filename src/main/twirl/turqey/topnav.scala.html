@import turqey.servlet._

@(additional: Html = null)
<header>
  <nav>
    <div class="container">
      <div class="nav-wrapper">
        <a href="@root/" class="brand-logo">TurQey</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          @SessionHolder.user.map{ u =>
          <li><a href="@root/user/self">@u.name</a></li>
          <li><img src="@u.imgUrl"></li>
          }
        </ul>
      </div>
    </div>
  </nav>
@additional
</header>
